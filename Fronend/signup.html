<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    
    <script defer src="index.js"></script>
    <title>signup</title>
</head>
<body>
    <div class="container-fluid bg-primary vh-100 text-light d-flex flex-column justify-content-center">
        <div class="card w-50 m-auto">
            <form id="signupForm" action="#" class="bg-dark text-light text-center p-5" method="post">
                <input id="susername" class="mt-3 p-1" type="text" name="username" placeholder="Enter the username" required><br>
                <input id="sname" class="mt-3 p-1" type="text" name="name" placeholder="Enter the name" required><br>
                <input id="spassword" class="mt-3 p-1" type="password" name="password" placeholder="Enter the password" required><br>
                <input id="sgender" class="mt-3 p-1" type="text" name="gender" placeholder="Enter the gender" required><br>
                <input id="slocation" class="mt-3 p-1" type="text" name="location" placeholder="Enter the location" required><br>
                <input type="submit" name="signup" class="btn btn-success text-light mt-3">
                <a href="base.html" class="btn btn-secondary mt-3">back</a>
                <p id="signupMsg"></p>
            </form>
        </div>
    </div>    
</body>
</html>
