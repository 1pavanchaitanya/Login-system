<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    
    <script defer src="login.js"></script>
    <title>login</title>
</head>
<body>
    <div class="container-fluid bg-primary vh-100 text-light d-flex flex-column justify-content-center">
        <div class="card w-50 m-auto">
            <form id="loginForm" action="#" class="bg-dark text-light text-center p-5" method="post">
                <input id="lusername" class="mt-3 p-1" type="text" name="username" placeholder="Enter the username" required><br>              
                <input id="lpassword" class="mt-3 p-1" type="password" name="password" placeholder="Enter the password" required><br>               
                <input type="submit"  class="btn btn-success text-light mt-3" value="login">
                <a href="base.html" class="btn btn-secondary mt-3">back</a>
                <p id="lmsg"></p>
            </form>
        </div>
    </div>        
</body>
</html>
